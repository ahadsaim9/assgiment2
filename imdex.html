<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/Frame.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!------------ Bootstrap Icon cdn --------------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="nav-section">
      <div class="gamer">
        <img class="image" src="images/Frame.png" alt="" />
        <h1 class="gamers"><span class="g">G</span>amer</h1>
      </div>
      <div class="about">
        <ul class="about-ul">
          <li>About Us</li>
          <li>Developers</li>
          <div class="icon">
            <li>Follow Us On</li>
            <img class="youtube" src="/images/icon/youtube.svg" alt="" />
            <img class="tiktok" src="images/icon/tiktok.svg" alt="" />
          </div>
        </ul>
      </div>
    </nav>

    <main>
      <header class="header">
        <div class="header-text">
          <h2>Play Like The</h2>
          <h3>G.O.A.T.</h3>
          <p><i class="bi bi-play-circle"></i> 1-Click instant play</p>
          <p><i class="bi bi-download"></i> No Download</p>
          <p><i class="bi bi-people"></i> 1000s of supported online games</p>
          <div class="btn"> <button class="btn-1">Sign In</button> <button class="btn-2">Login</button></div>
        </div>
        <div class="header-image">
          <img src="images/Group 18.png" alt="" />
        </div>
      </header>
      
    </main>
    <footer></footer>
  </body>
</html>
